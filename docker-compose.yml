services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: devops
      POSTGRES_PASSWORD: devops
      POSTGRES_DB: devops_discovery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devops_discovery"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
